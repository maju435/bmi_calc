<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calc</title>
  <link rel="stylesheet" href="./bmi_calc.css">
</head>
<body>
  <div>
    <header class="header center">
      <h1>BMI <img src="https://png.pngtree.com/svg/20161017/6e1b86c79c.svg"/> CALC</h1>
    </header>
    <div class="main-cont center">
      <div class="form-cont center">
        <form>
          <div class="form-field">
            <label>height</label>
            <input type="number" placeholder="...m"/>
          </div>
          <div class="form-field">
            <label>weight</label>
            <input type="number" placeholder="...kg"/>
          </div>
          <div class="form-field">
            <label>sex</label>
            <select>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
          <div class="form-field">
            <label>your name :)</label>
            <input type="text" placeholder="..."/>
          </div>
          <div class="form-field">
            <label>email address</label>
            <input type="email" placeholder="...@..."/>
          </div>
          <div>
            <input type="submit" value="Calc me!"/>
          </div>
        </form>
        <div>
          <label>your score</label>
          <input type="number" disabled="true" value=""/>
        </div>
    </div>
    </div>
    <footer class="footer center">
      <h2>Made by Rafal Janeczek &reg; 2019</h2>
    </footer>
  </div>
</body>
</html>
